<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goobusters Client Dev Harness</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css" />
</head>
<body>
  <h1>Goobusters Client Dev Harness</h1>
  <section>
    <button id="btn-health">Check Health</button>
    <button id="btn-sync">Sync Dataset</button>
    <span id="health-status"></span>
  </section>
  <section>
    <h3>Local Series</h3>
    <button id="btn-load-series">Load Series</button>
    <div id="series-list"></div>
  </section>
  <section>
    <h3>Preview</h3>
    <div id="preview"></div>
  </section>
  <section>
    <h3>Logs</h3>
    <pre id="log"></pre>
  </section>
  <script src="/static/dev.js"></script>
</body>
</html>
