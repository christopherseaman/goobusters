<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goobusters Viewer</title>
  <link rel="stylesheet" href="/static/dev.css" />
</head>
<body>
  <main id="app">
    <header>
      <h1>Goobusters Viewer</h1>
      <div id="status"></div>
    </header>
    <section id="controls">
      <button id="btn-sync">Sync Dataset (MD.ai)</button>
      <button id="btn-load-series">Load Series</button>
      <button id="btn-auto-frames">Auto-extract frames for selected</button>
    </section>
    <section id="series-container">
      <h3>Series</h3>
      <div id="series-list"></div>
    </section>
    <section id="viewer">
      <div id="frame-container">
        <img id="frame-img" alt="Frame" />
        <img id="mask-img" alt="Mask overlay" />
      </div>
      <div id="meta"></div>
    </section>
    <section id="logs">
      <h3>Logs</h3>
      <pre id="log"></pre>
    </section>
  </main>
  <script src="/static/viewer.js"></script>
</body>
</html>
