<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 1024px;
            height: 1024px;
            overflow: hidden;
        }
        .icon {
            width: 1024px;
            height: 1024px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        /* Subtle ultrasound-like scan lines */
        .icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 4px,
                rgba(0, 200, 255, 0.03) 4px,
                rgba(0, 200, 255, 0.03) 8px
            );
            pointer-events: none;
        }
        .emoji {
            font-size: 750px;
            line-height: 1;
            filter: drop-shadow(0 0 40px rgba(0, 200, 255, 0.5));
            text-shadow: 
                0 0 30px rgba(0, 200, 255, 0.4),
                0 0 60px rgba(0, 200, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="icon">
        <span class="emoji">ðŸ«¥</span>
    </div>
</body>
</html>
